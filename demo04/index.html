  <body>

    <script type="text/babel">
      class HelloMessage extends React.Component {
        render() {
          return <h1>Hello {this.props.name}</h1>;
        }//Components would have attributes, and you can use this.props.[attribute] to access them,

      }

      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById('example')
      ); // only one top child node is allowed, here only one. this example is wrong
